{% extends "base.html" %}

{% block content %}
  <h1>Delete {{ cook.username }}?</h1>
  <p>Are you sure you want to delete a cook: {{ cook.first_name }} {{ cook.last_name }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}
