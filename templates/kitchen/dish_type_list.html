{% extends "base.html" %}

{% block content %}
  <h1>Dish Type List</h1>
  <ul>
    {% if dish_type_list %}
      {% for dish in dish_type_list %}
        <li>{{ dish.name }}</li>
      {% empty %}
        <p>There are no Dish Types in the Kitchen</p>
      {% endfor %}
    {% endif %}
  </ul>
{% endblock %}
